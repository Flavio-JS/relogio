<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Rel√≥gio</title>
  </head>
  <body>
    <div class="main-container">
      <div class="clock-container">
        <div class="clock">
          <div class="hand seconds"></div>
          <div class="hand minutes"></div>
          <div class="hand hours"></div>

          <div class="number number-1">1</div>
          <div class="number number-2">2</div>
          <div class="number number-3">3</div>
          <div class="number number-4">4</div>
          <div class="number number-5">5</div>
          <div class="number number-6">6</div>
          <div class="number number-7">7</div>
          <div class="number number-8">8</div>
          <div class="number number-9">9</div>
          <div class="number number-10">10</div>
          <div class="number number-11">11</div>
          <div class="number number-12">12</div>
        </div>
      </div>
      <div class="digital-clock-container">
        <div class="digital-clock">
          <i class="h">00</i>:<i class="m">00</i>:<i class="s">00</i>
        </div>
      </div>
      <div class="button-container">
        <a class="button" onclick="luminosity()"
          ><span class="luminosity">light</span><i></i
        ></a>
      </div>
      <div class="border-color-container">
        Border-Color<input
          type="color"
          id="color"
          name="color"
          value="#1e3f7b"
        />
        <button onclick="enviar(), changeBorderColor()">Change-Color</button>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
